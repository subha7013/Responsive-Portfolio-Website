<svg width="130" height="100" viewBox="0 0 450 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fancyGradient" x1="0" y1="0" x2="300" y2="0">
      <stop offset="0%" stop-color="#00C6FF"/>
      <stop offset="50%" stop-color="#0072FF"/>
      <stop offset="100%" stop-color="#00C6FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <text x="50%" y="60%" text-anchor="middle" dy=".35em"
    font-family="'Poppins', sans-serif" font-weight="900"
    font-size="78" fill="url(#fancyGradient)"
    filter="url(#glow)" letter-spacing="1">
    Subhasish
  </text>
</svg>
